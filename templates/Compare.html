<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="icon" href="/static/src/assets/EC.png">
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css') }}"
    />
    <!-- <link rel="stylesheet" href="/templates/Product.html" /> -->
  </head>
  <body class="-z-0 bg-gray-800">
    <!-- navbar -->
    <header
      class="bg-gray-800 text-gray-100 container relative mx-auto flex flex-col overflow-hidden px-4 py-4 lg:flex-row lg:items-center"
    >
      <a
        href="/"
        class="flex items-center whitespace-nowrap text-2xl font-black"
      >
        <span class="mr-2 w-8">
          <img src="/static/src/assets/EC.png" alt="" />
        </span>
        EPIC - CART 
      </a>
      <input type="checkbox" class="peer hidden" id="navbar-open" />
      <label
        class="absolute top-5 right-5 cursor-pointer lg:hidden"
        for="navbar-open"
      >
        <svg
          class="h-7 w-7"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="1.5"
            d="M4 6h16M4 12h16M4 18h16"
          ></path>
        </svg>
      </label>
      <nav
        aria-label="Header Navigation"
        class="peer-checked:pt-8 peer-checked:max-h-60 flex max-h-0 w-full flex-col items-center overflow-hidden transition-all lg:ml-24 lg:max-h-full lg:flex-row"
      >
        <ul
          class="flex w-full flex-col items-center space-y-2 lg:flex-row lg:justify-center lg:space-y-0"
        >
          <li class="lg:mr-12">
            <a
              class="rounded flex text-gray-300 transition hover:text-gray-100 focus:outline-none focus:px-1 focus:ring-1 focus:ring-blue-700 focus:ring-offset-2"
              href=""
            >
              <!-- <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6 mr-[0.5em]"
              > -->
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3 7.5L7.5 3m0 0L12 7.5M7.5 3v13.5m13.5 0L16.5 21m0 0L12 16.5m4.5 4.5V7.5"
                />
              </svg>
              </a
            >
          </li>
          <li class="lg:mr-12 flex">
            <a
              class="rounded flex text-gray-300 hover:text-gray-100 transition focus:outline-none focus:ring-1 focus:ring-blue-700 focus:ring-offset-2"
              href="#"
            >
              <!-- <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6 mr-[0.5em]"
              > -->
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M2.25 18L9 11.25l4.306 4.307a11.95 11.95 0 015.814-5.519l2.74-1.22m0 0l-5.94-2.28m5.94 2.28l-2.28 5.941"
                />
              </svg>
              </a
            >
          </li>
          <li class="lg:mr-12">
            <a
              class="rounded flex text-gray-300 hover:text-gray-100 transition focus:outline-none focus:ring-1 focus:ring-blue-700 focus:ring-offset-2"
              href="./Compare.html"
            >
              <!-- <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6 mr-[0.5em]"
              > -->
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z"
                />
              </svg>
              </a
            >
          </li>
        </ul>
        <hr class="mt-4 w-full lg:hidden" />
        <div
          class="my-4 flex items-center space-x-6 space-y-2 lg:my-0 lg:ml-auto lg:space-x-8 lg:space-y-0"
        >
          <a
            href="#"
            title=""
            class="hidden whitespace-nowrap rounded font-medium transition-all duration-200 focus:outline-none focus:ring-1 focus:ring-blue-700 focus:ring-offset-2 hover:text-opacity-50"
          >
            Log in
          </a>
          <!-- <a
            href="/fproductanalyse"
            title="new page"
            class="whitespace-nowrap rounded-xl border-blue-500 border px-5 py-2 font-medium text-white transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-blue-700 focus:ring-offset-2 hover:bg-blue-500"
            >Analyse</a
          > -->
        </div>
      </nav>
    </header>
    <div class="text-center">
      <h1 class="text-xl text-white font-bold mb-4">
        Selected Products To Compare
      </h1>
    </div>
    <div class="flex flex-col gap-4 md:flex-row">
      <div class="w-full md:w-1/2">
        <table class="table-auto w-full h-full min-w-48">
          <thead>
            <tr class="border">
              <th class="px-4 py-2 text-left text-sm font-medium text-white">
                Product 1
              </th>
            </tr>
          </thead>
          <tbody>
            {% for i in p1 %}
            <tr class="border">
              <td class="text-green-500 pr-4 w-8">{{ i }}</td>
              <td
                class="text-white w-25 break-words overflow-hidden line-clamp-1"
                id="flipkart-product-{{ i }}"
              >
                {{ p1[i] }}
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>

      <div class="w-full md:w-1/2">
        <table class="table-auto w-full h-full min-w-48">
          <thead>
            <tr class="border">
              <th class="px-4 py-2 text-left text-sm font-medium text-white">
                Product 2
              </th>
            </tr>
          </thead>
          <tbody>
            {% for i in p2 %}
            <tr class="border">
              <td class="text-green-500 pr-4 w-8">{{ i }}</td>
              <td
                class="text-white w-25 break-words overflow-hidden line-clamp-1"
                id="amazon-product-{{ i }}"
              >
                {{ p2[i] }}
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
