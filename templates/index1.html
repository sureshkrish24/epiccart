<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    
    <link rel="icon" href="/static/src/assets/EC.png">
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css') }}"
    />
    <!-- <link rel="stylesheet" href="/templates/Product.html" /> -->
  </head>
  <body class="-z-0 bg-gray-800">
    
    <!-- scroll btn -->
    <button
      id="scrollToTopBtn"
      class="hidden fixed bottom-4 rounded-full right-5 p-2 bg-blue-500 hover:bg-blue-400 text-white cursor-pointer"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-8 h-8"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M4.5 12.75l7.5-7.5 7.5 7.5m-15 6l7.5-7.5 7.5 7.5"
        />
      </svg>
    </button>
    <!-- navbar -->
    <header
      class="relative bg-gray-800 text-gray-100 justify-between container mx-auto flex flex-col overflow-hidden px-4 py-4 lg:flex-row lg:items-center"
    >
      <a
        href="/"
        class="flex items-center whitespace-nowrap text-2xl font-black"
      >
        <span class="mr-2 w-8">
          <img src="/static/src/assets/EC.png" alt="" />
        </span>
        EPIC - CART
      </a>
      <input type="checkbox" class="peer hidden" id="navbar-open" />
      <label
        class="absolute top-5 right-5 cursor-pointer lg:hidden"
        for="navbar-open"
      >
        <svg
          class="h-7 w-7"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="1.5"
            d="M4 6h16M4 12h16M4 18h16"
          ></path>
        </svg>
      </label>
      <nav
        aria-label="Header Navigation"
        class="peer-checked:pt-8 peer-checked:max-h-60 flex max-h-0 flex-col items-center overflow-hidden transition-all lg:ml-24 lg:max-h-full lg:flex-row"
      >
        <ul
          class="flex w-full justify-end flex-col items-center space-y-2 lg:flex-row lg:justify-center lg:space-y-0"
        >
          <li class="lg:mr-12">
            <form action="/compare" id="compareproduct" method="POST">
              <button
                type="submit"
                class="rounded flex text-gray-300 hover:text-gray-100 transition focus:outline-none focus:ring-1 px-2"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6 mr-[0.5em]"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M3 7.5L7.5 3m0 0L12 7.5M7.5 3v13.5m13.5 0L16.5 21m0 0L12 16.5m4.5 4.5V7.5"
                  />
                </svg>
                Compare
              </button>
              <!--Change-->
            </form>
          </li>
          <li class="lg:mr-12 flex">
            <!--Change-->
            <form action="/analyse" method="POST">
              <button
                type="submit"
                class="rounded flex text-gray-300 px-2 hover:text-gray-100 transition"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6 mr-[0.5em]"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M2.25 18L9 11.25l4.306 4.307a11.95 11.95 0 015.814-5.519l2.74-1.22m0 0l-5.94-2.28m5.94 2.28l-2.28 5.941"
                  />
                </svg>
                Stats
              </button>
            </form>
          </li>
          <li class="lg:mr-12">
            <a
              class="rounded flex text-gray-300 hover:text-gray-100 transition"
              href="https://t.me/Amazon_Flipkart_Price_Alert_Bot" target="_blank"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6 mr-[0.5em]"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z"
                />
              </svg>
              Track price</a
            >
          </li>
          <li class="lg:mr-12">
            <a
              class="rounded flex text-gray-300 hover:text-gray-100 transition"
              href="/download"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6 mr-2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M9 12.75l3 3m0 0l3-3m-3 3v-7.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                />
              </svg>

              Download</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <!-- main-content -->

          <div class="mx-auto max-w-3xl text-center">

            >
              <span

            </h1>
            <!-- search bar -->
            <div class="group relative mt-10 inline-flex">
              <div
                class="border-b-blue-600 rounded-xl focus-within:border-none focus-within:ring focus-within:ring-offset-2 my-10 flex h-10 items-center justify-center border-b-2 bg-gray-100 leading-4 ring-blue-600 sm:w-96"
              >
                <form
                  method="POST"
                  action="/"
                  class="w-fit flex justify-center items-center"
                >
                  <input
                    name="product_name"
                    required
                    placeholder="Search Your Product"
                    value=""
                    class="peer z-10 rounded px-6 flex-grow bg-[#f3f4f6] text-black text-lg font-medium outline-none"
                  />
                  <button
                    type="submit"
                    value="Search"
                    class="peer-focus:mr-2 z-20 rounded-r-xl flex items-center cursor-pointer text-blue-600 outline-none duration-150 hover:scale-125"
                  >
                    <svg
                      class="h-6 w-6 stroke-2 mr-0.5"
                      viewBox="0 0 33 33"
                      fill="none"
                    >
                      <circle
                        cx="15"
                        cy="14"
                        r="8"
                        stroke="currentColor"
                        fill="transparent"
                      ></circle>
                      <line
                        x1="21.1514"
                        y1="19.7929"
                        x2="26.707"
                        y2="25.3484"
                        stroke="currentColor"
                        fill="transparent"
                      ></line></svg>
                      <span class="mb-0.5"></span>
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- card for prodcuts section -->
    <section id="Products-cards" class="bg-gray-800">
      <div
        class="grid grid-cols-1 mx-2 mt-3 bg-gray-800 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"
      >
        {% for i in data %}
        <div
          class="p-4 mt-3 border border-gray-100/30 bg-gray-700 shadow-md rounded-2xl h-full flex flex-col"
        >
          <img
            src="{{ i.Image }}"
            class="w-full bg-white object-contain hover:transition-all hover:object-cover rounded-xl h-[200px] flex-grow mb-2"
            alt="Product Image"
          />
          <div class="relative mb-2">
            <h2
              class="text-xl text-white font-semibold cursor-pointer line-clamp-1"
              title="{{ i.Name }}"
            >
              {{i.Name}}
            </h2>
          </div>
          <p class="text-yellow-700 mb-2">{{i.Brand}}</p>
          <p id="price" class="text-green-500 mb-2">{{ i.Price }}</p>
          <p id="ratings" class="text-yellow-500">{{ i.Rating }}</p>
          <div class="flex justify-between items-center mb-2">
            <div class="text-center">
              <p class="text-blue-500">{{i.FA}}</p>
            </div>
            <div class="text-center flex items-center">
              <label class="text-white mr-1" for="selected_product"
                >Compare</label
              >
              <input
                class="accent-red-500 mt-0.5"
                type="checkbox"
                name="Product"
                value="{{i.ProductLink}}"
                form="compareproduct"
              />
            </div>
          </div>
          <div id="btn-for" class="flex justify-between items-center mt-auto">
            <a
              href="{{ i.ProductLink }}"
              class="bg-blue-500 text-white px-2 py-1 rounded-md"
              target="_blank"
              >View Product</a
            >
            <!--Change-->
            {% if i.FA=='Amazon' %}
            <div class="space-x-2">
              <form action="/aproductanalyse" method="POST" class="inline">
                <button
                  name="ProductAnalyse"
                  value="{{ i.ID }}"
                  class="text-blue-500"
                >
                  Analyse
                </button>
              </form>
            </div>
            {% elif i.FA=='Flipkart'%}
            <div class="space-x-2">
              <form action="/fproductanalyse" method="POST" class="inline">
                <button
                  name="ProductAnalyse"
                  value="{{ i.ID }}"
                  class="text-blue-500"
                >
                  Analyse
                </button>
              </form>
            </div>
          
            {% endif %}
          </div>
        </div>
        {% endfor %}
      </div>
    </section>
    <script>
      // script.js
      document.addEventListener("DOMContentLoaded", function () {
        var scrollToTopBtn = document.getElementById("scrollToTopBtn");

        // Show or hide the button based on scroll position
        window.onscroll = function () {
          if (
            document.body.scrollTop > 20 ||
            document.documentElement.scrollTop > 20
          ) {
            scrollToTopBtn.classList.remove("hidden");
          } else {
            scrollToTopBtn.classList.add("hidden");
          }
        };

        // Smooth scroll to top when the button is clicked
        scrollToTopBtn.addEventListener("click", function () {
          window.scrollTo({ top: 0, behavior: "smooth" });
        });
      });
    </script>
  </body>
</html>
